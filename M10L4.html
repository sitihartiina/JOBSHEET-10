<!DOCTYPE html>
<html>
<head>
	<title>dblclick()Tina</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>

<p>If you double-click on me, i will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
