<!DOCTYPE html>
<html>
<head>
	<title>hover()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#p1").hover(function(){
				alert("You entered p1!");
			},
			function(){
				alert("Bye! you now leave p1!");
			
			});
		});
	</script>
</head>
<body>

<p id="p1">This is a paragraph.</p>
</body>
</html>
