<!DOCTYPE html>
<html>
<head>
	<title>on() Tina</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			$("p").on("click",function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>

<p>If you click me, i will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
</body>
</html>
